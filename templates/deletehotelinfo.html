{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<h2 class="padding-top"> Are you sure you want to delete {{info.name}}? </h2>
	<div class="row">
		<div class="col-md-1">
			<form action="{{url_for('deleteHotelInfo', hotel_id = 
			hotel_id, info_id = info_id)}}" method="POST">
				<button type = "submit" class="btn btn-default" id ="submit" type= "submit">
					<strong><span class="glyphicon glyphicon-trash" 
					aria-hidden = "true">
					</span> Delete</strong>
				</button>
			</form>
		</div>

		<div class="col-md-1">
			<form action= "{{url_for('showInfo', hotel_id = 
			hotel_id , info_id =info_id)}}">
				<button class="btn btn-default">
					<strong><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Cancel</strong>
				</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
