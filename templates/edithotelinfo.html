 {% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Hotel Info</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 padding-top">
			<form action="{{url_for('editHotelInfo', hotel_id = hotel_id, info_id = info_id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{info.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" >{{info.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{info.price}}">
					</div>
					<label for="category">Category:</label>
					<div class="radio">
						<label>
							<input type="radio" name="category" id="category1" value="Single Room" {% if info.category =='Single Room' %}checked{%endif%}>Single Room
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="category" id="category2" value="Double Room" {% if info.category == 'Double Room' %}checked{%endif%}>Double Room
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="category" id="category3" value="Triple Room" {% if info.category == 'Triple Room'%}checked{%endif%}>Triple Room
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="category" id="category4" value="Four Bed Room" {%if info.category =='Four Bed Room'%}checked{%endif%}>Four Bed Room
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="category" id="category5" value="Suite" {%if info.category =='Suite'%}checked{%endif%}>Suite
						</label>
					</div>
				</div>
			</div>
				<div class="col-md-1">
					<button type="submit" class="btn btn-default" id="submit" type="submit">

						<strong><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Edit</strong>
					</button>

					
				</div>
		</form>
		<div class="col-md-1">
			<form action = "{{url_for('showInfo', hotel_id = hotel_id, info_id = info_id)}}">
				<button class="btn btn-default">
					<strong><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Cancel</strong>
				</button>
			</form>
		</div>
		<div class="col-md-12 padding-top"></div>
	</div>
</div>
{% endblock %}
