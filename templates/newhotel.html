{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Hotel</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 padding-top">
			<form action="{{url_for('newHotel')}}" method="POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name" placeholder="Hotel Name...">
				</div>
		</div>
				<div class="col-md-1">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<strong><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</strong>
					</button>
				</div>
			</form>
			<div class="col-md-1">
				<a href="{{url_for('showHotels')}}" class="btn btn-default" role="button">
					<strong><span class="glyphicon glyphicon-chevron-left"></span>Cancel</strong>
				</a>
			</div>
	</div>
</div>	
{% endblock %}
