{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{hotel.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 padding-top">
			<form action="{{ url_for('editHotel',hotel_id = hotel.id)}}" method = "POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{hotel.name }}">
				</div>
			</div>
				<div class="col-md-1">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<strong><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Edit</strong>
					</button>
				</div>
		</form>
		<div class="col-md-1">
			<form action = "{{url_for('showInfo',hotel_id=hotel.id,info_id=info_id)}}">
				<button class="btn btn-default">
					<strong><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Cancel</strong>
				</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
